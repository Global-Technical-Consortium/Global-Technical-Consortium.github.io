<div class="row my-3">
{% assign press_pages = site.pages | where_exp: "item", "item.parent == include.parent" | where_exp: "item", "item.country == page.country" | sort: "sort" %}
{% for p in press_pages limit:include.limit %}
<div class="col-12 col-sm-6 col-md-6 col-lg-3">
  <p><a href="{{p.url}}" ><img src="{{p.thumbnail}}" width="100%"/></a></p>
  <p><a href="{{p.url}}" class="text-decoration-none fw-bold">{{p.title}}</a></p>
  <p><a href="{{p.url}}" class="text-decoration-none text-dark">{{p.subtitle}}</a></p>
  <p><a href="{{p.url}}" class="btn btn-primary fs-4 fs-sm-5 px-3 py-1" role="button">Learn more...</a></p>
</div>
{% endfor %}
</div>
